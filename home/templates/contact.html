{% extends 'base.html' %}
{% load static %}

{%block title%} Contact |
{% endblock title%}

{%block heading%}
<h2 class="m-3 btn btn-primary">Contact Us</h2>
{% endblock heading%}
{% block body%}

<div class="container-fluid">
    <div class="row">

        <div class="col-md-6 mt-2">
     
            <img class="img-circle" width="100%" height="450vh" src="{% static 'myapp\images\project-2.jpg' %} " alt="something went wrong">
        </div>

        <div class="col-md-6 mt-2">
            
            <h4>Contact Us</h4>
            <form action="/contact" method="post" class="form">
                {% csrf_token %}
                <label>Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name">
                <label>Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email">
                <label>Phone No:</label>
                <input type="number" class="form-control" name="phone" placeholder="Enter your Phone No">
                <br>
                <textarea class="form-control" id="desc" name="desc" rows="5"
                placeholder="Enter message"></textarea>
                <br>
                <button class="btn btn-success">Submit</button>
        </form>

        </div>
    </div>
</div>


{% endblock body%}
