{% extends 'base.html' %}
{% load static %}

{%block title%} Contact |
{% endblock title%}

{%block heading%}
<h2 class="m-3 btn btn-primary">Contact Us</h2>
{% endblock heading%}
{% block body%}

<div class="container-fluid">
    <div class="row">

        <div class="col-md-6 mt-2">
     
            <img class="img-circle" width="100%" height="450vh" src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80 " alt="something went wrong">
        </div>

        <div class="col-md-6 mt-2">
            
            <h4>Contact Us</h4>
            <form action="/contact" method="post" class="form-group" >
                {% csrf_token %}
                <label>Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name">
                <label>Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email">
                <label>Phone No:</label>
                <input type="number" class="form-control" name="phone" placeholder="Enter your Phone No">
                <br>
                <textarea class="form-control" id="desc" name="desc" rows="5"
                placeholder="Enter message"></textarea>
                <br>
                <input type="submit" value="Send" class="btn btn-success">
        </form>

        </div>
    </div>
</div>


{% endblock body%}
