{% extends 'base.html' %}

{%block title%} Contact | 
{% endblock title%}

{%block heading%}
<h2 class="m-3 btn btn-primary">Contact Us</h2>
{% endblock heading%}
{% block body%}

<div class="container">

    <h1>Contact Us</h1>    
    <form action="" class="form">
        <label >Name:</label>
        <input type="text" class="form-control" name="name" placeholder="Enter your name">
        <label >Email:</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email">
        <label >Phone No:</label>
        <input type="number"class="form-control"  name="phone" placeholder="Enter your Phone No">
        <br>
        <textarea name="msg"class="form-control"  id="msg" name="msg" rows="5" placeholder="Enter message"></textarea>  
        <br>  
        <button class="btn btn-success">Submit</button>
    </form>

</div>


{% endblock body%}
